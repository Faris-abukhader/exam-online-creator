<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>

<body>


    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id='signIn-Username' type="text" placeholder="username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id='signIn-Password' type="password" placeholder="Password" />
                    </div>
                    <div id='loadingContainer' style='position: relative'>
                        <input id='loginBtn' type='button' value="Login" class="btn solid" />
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id='signUp-Username' type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input id='signUp-Email' type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id='signUp-Password' type="password" placeholder="Password" />
                    </div>
                    <input id='signUpBtn' type="submit" class="btn" value="Sign up" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Then just click Sign up button.We will provide exam creator for you
                    </p>
                    <i class="fas fa-arrow-down fa-3x" id="down"></i>
                    <br>

                    <button class="btn transparent" id="sign-up-btn">
                Sign up
              </button>
                </div>
                <img src="images/reg2.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam ad deleniti.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                Sign in
              </button>
                </div>
                <img src="images/reg1.svg" class="image" alt="" />
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="registerPage.js"></script>
